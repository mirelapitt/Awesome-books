<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="bookss">
        <h1>All Awesome Books</h1>
      <!-- books list-->
      <div id="bookList"></div>
      <hr>
      <!-- Form to instert books -->
      <form method="post">
        <h2>Add a new book</h2>
        <!-- Book Title -->
        <input
          type="text"
          name="title"
          id="book-title"
          placeholder="Title"
          required
        />
        <br /><br>
        <!-- Author name -->
        <input
          type="text"
          name="author"
          id="book-author"
          placeholder="Author"
          required
        />
        <br> <br>
        <button type="button" id="add">Add</button>
      </form>
    </section>
    <script src="app.js"></script>
  </body>
</html>
